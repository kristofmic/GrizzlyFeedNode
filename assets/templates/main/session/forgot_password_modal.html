<div class="modal-header">
  <h4 class="modal-title">Please enter your email address</h4>
</div>
<div class="modal-body">
  <form name="forgotPasswordForm" class="form-horizontal" ng-submit="submit(email)" novalidate>
    <div class="form-group">
      <label for="email" class="control-label sr-only">Email Address</label>
      <div class="col-sm-10 col-sm-offset-1">
        <input type="email" id="email" name="email" class="form-control" placeholder="Email address" ng-model="email" ch-validator="email" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-1">
        <button type="submit" class="btn btn-success">Reset</button>
        <button type="button" class="btn btn-default" ng-click="dismiss()">Cancel</button>
      </div>
    </div>
  </form>
</div>
