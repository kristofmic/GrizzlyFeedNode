<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2><small>Login</small></h2>
  </div>
</div>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
      <div class="panel-body">
       <form name="loginForm" class="form-horizontal" ng-submit="submit(loginForm, credentials)" novalidate>
          <div class="form-group">
            <label for="email" class="control-label sr-only">Email Address</label>
            <div class="col-sm-10 col-sm-offset-1">
              <input type="email" id="email" name="email" class="form-control" placeholder="Email address" ng-model="credentials.email" ch-validator="required email" />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="control-label sr-only">Password</label>
            <div class="col-sm-10 col-sm-offset-1">
             <input type="password" id="password" name="password" class="form-control" placeholder="Password" ng-model="credentials.password" ch-validator="required password"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
              <button type="button" class="btn btn-link" ng-click="forgotPassword()">Forgot password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
